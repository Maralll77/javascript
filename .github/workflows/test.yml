name: Test publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on:
      - ubuntu-latest

    permissions:
      packages: write
      contents: read
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Check build version
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const fs = require("fs")
              const jsonString = fs.readFileSync("package.json")
              const package = JSON.parse(jsonString)
              if (package.version !== "${{ github.ref_name }}") {
                 core.setFailed(`package.json version (${package.version}) not match version of release (${{ github.ref_name }})`) 
              }
            } catch(err) {
              core.setFailed(err)
            }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: 'true'
          registry-url: "https://npm.pkg.github.com/"

      - name: Enable Yarn
        run: cat .npmrc
