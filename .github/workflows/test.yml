name: Test publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on:
      - ubuntu-latest

    permissions:
      packages: write
      contents: read
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: 'true'
          registry-url: "https://npm.pkg.github.com/"

      - name: Enable Yarn
        run: ls -la
